<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Skandoura! üéâ</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        overflow:hidden;
        background:linear-gradient(135deg, #ff6b9d 0%, #ffc3d8 50%, #ff8fab 100%);
        font-family:'Comic Sans MS','Arial',sans-serif;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"><text y="15" font-size="15">‚ù§Ô∏è</text></svg>'), auto;
    }
    .container {
        text-align:center;
        position:relative;
        z-index:10;
        animation: wiggle 3s ease-in-out infinite;
    }
    h1 {
        font-size:3.5rem;
        color:#fff;
        text-shadow:3px 3px 0 #ff1493, -3px -3px 0 #ff69b4;
        animation:bounce 2s ease-in-out infinite;
        margin-bottom:20px;
    }
    .name {
        font-size:5rem;
        font-weight:bold;
        color:#ff0066;
        text-shadow:0 0 20px rgba(255,255,255,0.8), 0 0 40px rgba(255,0,102,0.6), 3px 3px 0 #fff;
        animation: rainbow 3s ease-in-out infinite;
        display:inline-block;
        margin:20px 0;
    }
    .year {
        font-size:4rem;
        font-weight:bold;
        color:#fff;
        text-shadow:2px 2px 0 #ff1493;
        animation: spin 4s linear infinite;
        display:inline-block;
    }
    .heart {
        font-size:4rem;
        display:inline-block;
        animation: heartPulse 1s ease-in-out infinite;
        margin:20px;
        cursor:pointer;
        transition: transform 0.2s;
    }
    .heart:hover { transform: scale(1.5) rotate(20deg); }
    .message {
        font-size:1.8rem;
        color:#fff;
        margin-top:20px;
        animation: slideIn 2s ease-out 1s both;
        text-shadow:2px 2px 0 #ff69b4;
    }
    .interactive-zone { position: fixed; bottom:30px; left:50%; transform:translateX(-50%); z-index:100; display:flex; gap:15px; flex-wrap:wrap; justify-content:center; }
    .question-zone { position: fixed; top:30px; left:50%; transform:translateX(-50%); z-index:100; text-align:center; }
    .question-btn {
        background:linear-gradient(135deg, #ff69b4, #ffc0cb);
        color:white;
        border:3px solid white;
        padding:12px 30px;
        font-size:1.3rem;
        border-radius:50px;
        cursor:pointer;
        box-shadow:0 5px 15px rgba(255,105,180,0.4);
        transition: all 0.3s;
        font-weight:bold;
        animation: wiggle 3s ease-in-out infinite;
    }
    .question-btn:hover { transform: scale(1.1) rotate(5deg); box-shadow:0 8px 25px rgba(255,105,180,0.6); }
    #questionDisplay {
        margin-top:15px;
        background:rgba(255,255,255,0.95);
        padding:20px 30px;
        border-radius:20px;
        font-size:1.4rem;
        color:#ff0066;
        font-weight:bold;
        max-width:600px;
        box-shadow:0 5px 20px rgba(255,20,147,0.3);
        border:3px solid #ff69b4;
        display:none;
        animation: popIn 0.5s ease-out;
    }
    #answerReveal {
        position: fixed;
        top:50%;
        left:50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 20, 147, 0.95);
        color:white;
        padding:40px 60px;
        border-radius:30px;
        font-size:3rem;
        font-weight:bold;
        text-shadow:2px 2px 0 #ff69b4;
        box-shadow:0 10px 40px rgba(255, 20, 147,0.5);
        border:5px solid white;
        display:none;
        z-index:10000;
        animation: popIn 0.5s ease-out;
        text-align:center;
    }
    .button {
        background:linear-gradient(135deg,#ff1493,#ff69b4);
        color:white;
        border:3px solid white;
        padding:15px 40px;
        font-size:1.5rem;
        border-radius:50px;
        cursor:pointer;
        box-shadow:0 5px 15px rgba(255,20,147,0.4);
        transition:all 0.3s;
        font-weight:bold;
        animation:pulse 2s ease-in-out infinite;
    }
    .button:hover { transform: scale(1.1) rotate(-5deg); box-shadow:0 8px 25px rgba(255,20,147,0.6); }
    .button:active { transform: scale(0.95); }
    .floating-emoji { position:absolute; font-size:2.5rem; animation:floatUp 4s ease-in-out infinite; pointer-events:none; }
    .confetti { position:absolute; width:10px; height:10px; animation:fall 3s linear infinite; }
    .sparkle { position:absolute; width:6px; height:6px; background:white; border-radius:50%; animation:sparkleAnim 1.5s ease-in-out infinite; box-shadow:0 0 10px #fff; }

    @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-20px);}}
    @keyframes wiggle {0%,100%{transform:rotate(0deg);}25%{transform:rotate(-3deg);}75%{transform:rotate(3deg);}}
    @keyframes rainbow {0%{color:#ff0066;}25%{color:#ff1493;}50%{color:#ff69b4;}75%{color:#ff1493;}100%{color:#ff0066;}}
    @keyframes spin {from{transform:rotate(0deg);}to{transform:rotate(360deg);}}
    @keyframes heartPulse {0%,100%{transform:scale(1);}25%{transform:scale(1.3);}50%{transform:scale(1);}75%{transform:scale(1.3);}}
    @keyframes slideIn {from{opacity:0;transform:translateX(-100px);}to{opacity:1;transform:translateX(0);}}
    @keyframes pulse {0%,100%{transform:scale(1);}50%{transform:scale(1.05);}}
    @keyframes floatUp {0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(-120vh) rotate(360deg);opacity:0;}}
    @keyframes fall {0%{transform:translateY(0) rotate(0deg);opacity:1;}100%{transform:translateY(100vh) rotate(720deg);opacity:0;}}
    @keyframes sparkleAnim {0%,100%{opacity:0;transform:scale(0);}50%{opacity:1;transform:scale(1.5);}}
    .shakeable {animation:shake 0.5s ease-in-out;}
    @keyframes shake {0%,100%{transform:translateX(0);}10%,30%,50%,70%,90%{transform:translateX(-10px);}20%,40%,60%,80%{transform:translateX(10px);}}
    @media (max-width:768px){ h1{font-size:2rem;} .name{font-size:3rem;} .year{font-size:2.5rem;} .message{font-size:1.2rem; padding:0 20px;} .button{font-size:1.2rem; padding:12px 30px;} }
    #cuteCharacter{position:fixed; bottom:20px; right:20px; font-size:4rem; cursor:pointer; animation:bounce 2s ease-in-out infinite; z-index:100; transition:all 0.3s;}
    #cuteCharacter:hover{transform:scale(1.3) rotate(20deg);}
    #floatingText{position:fixed; font-size:2rem; color:#fff; text-shadow:2px 2px 0 #ff1493; pointer-events:none; z-index:1000; opacity:0; transition:opacity 0.3s;}
    .kissEmoji{position:fixed; font-size:3rem; animation:flyKiss 2s ease-out forwards; pointer-events:none; z-index:1000;}
    @keyframes flyKiss {0%{transform:translate(0,0) scale(1);opacity:1;}100%{transform:translate(var(--dx),var(--dy)) scale(0.3);opacity:0;}}
</style>
</head>
<body>
<div class="container" id="mainContainer">
    <h1>üéä Happy New Year üéä</h1>
    <div class="name" id="name">SKANDOURA!</div>
    <div class="heart" id="mainHeart">üíï</div>
    <div class="year">2026</div>
    <div class="message">Let's make this year amazing together! ‚ú®</div>
</div>

<div class="interactive-zone">
    <button class="button" id="funButton">Click for Love! üíñ</button>
</div>

<div class="question-zone" id="questionZone">
    <button class="question-btn" id="questionBtn">üí≠ Ask me something silly!</button>
    <div id="questionDisplay"></div>
</div>

<div id="cuteCharacter">üêª</div>
<div id="floatingText"></div>
<div id="answerReveal"></div>

<script>
const emojis = ['‚ù§Ô∏è','üíï','üíñ','üíó','üíò','üíù','üíû','üéâ','üéä','‚ú®','‚≠ê','üåü','üí´','üéÄ','üå∏','üå∫','ü¶Ñ','üç∞'];
const colors = ['#ff1493','#ff69b4','#fff','#ff0066','#ffc0cb'];

let clickCount=0, loveCount=0, currentQuestion='';

const funnyQuestions = [
    "Would you still be my boyfriend? ü•∫",
    "Would you still love me if an evil witch turned me into a fly? ü™∞‚ú®",
    "Would you still love me if I was a worm? ü™±",
    "Would you still love me if I accidentally ate all your snacks? üç™",
    "Would you still love me if I forgot your birthday? üéÇüò±",
    "Would you still love me if I had 100 cats? üê±üê±üê±",
    "Would you still love me if I woke up bald one day? üë®‚Äçü¶≤",
    "Would you still love me if I couldn't stop singing Baby Shark? ü¶àüéµ",
    "Would you still love me if I turned into a potato? ü•î",
    "Would you still love me if I became a superhero and had to save the world every Tuesday? ü¶∏‚Äç‚ôÄÔ∏è",
    "Would you still love me if I only spoke in dinosaur noises? ü¶ñ",
    "Would you still love me if I accidentally shrunk you to the size of a hamster? üêπ",
    "Would you still love me if I became a mermaid and lived in the ocean? üßú‚Äç‚ôÄÔ∏è",
    "Would you still love me if I gained 500 pounds? üçï",
    "Would you still love me if I laughed like a dolphin? üê¨üòÇ"
];

// Elements
const funButton = document.getElementById('funButton');
const questionBtn = document.getElementById('questionBtn');
const questionDisplay = document.getElementById('questionDisplay');
const mainHeart = document.getElementById('mainHeart');
const nameEl = document.getElementById('name');
const cuteCharacter = document.getElementById('cuteCharacter');

// Fun Button Click
funButton.addEventListener('click', ()=>{
    clickCount++;
    for(let i=0;i<30;i++) createFloatingEmoji();
    for(let i=0;i<50;i++) createConfetti();

    const messages = [
        "Skandoura is the BEST! üíï",
        "You're amazing! ‚ú®",
        "Love you so much! üíñ",
        "You make me smile! üòä",
        "Can't wait for 2026 with you! üéâ",
        "You're my favorite! üíù",
        "Best year ever incoming! üöÄ",
        "SMOOCH! üòò"
    ];
    if(clickCount%3===0) showMessage(messages[Math.floor(Math.random()*messages.length)]);
    funButton.textContent = ['üíñ YAY!','‚ú® Again!','üéâ More!','üíï Woohoo!'][Math.floor(Math.random()*4)];
    setTimeout(()=>{ funButton.textContent='Click for Love! üíñ';},1000);
});

// Funny Questions
questionBtn.addEventListener('click',()=>{
    currentQuestion=funnyQuestions[Math.floor(Math.random()*funnyQuestions.length)];
    questionDisplay.textContent=currentQuestion;
    questionDisplay.style.display='block';
    questionBtn.classList.add('shakeable');
    setTimeout(()=>questionBtn.classList.remove('shakeable'),500);
});
questionDisplay.addEventListener('click',revealAnswer);

// Main Heart Click
mainHeart.addEventListener('click',()=>{
    mainHeart.style.animation='none';
    setTimeout(()=>{mainHeart.style.animation='heartPulse 1s ease-in-out infinite';},10);
    for(let i=0;i<10;i++) createFloatingEmoji();
});

// Name Click
nameEl.addEventListener('click',()=>{
    nameEl.style.animation='none';
    setTimeout(()=>{nameEl.style.animation='rainbow 3s ease-in-out infinite';},10);
    createSparkles(nameEl);
});

// Random click
document.body.addEventListener('click',e=>{
    if(!e.target.classList.contains('button') && e.target.id!=='mainHeart' && e.target.id!=='name'){
        createFloatingEmoji(e.clientX,e.clientY);
    }
});

// Floating Emojis
function createFloatingEmoji(x,y){
    const emoji=document.createElement('div');
    emoji.className='floating-emoji';
    emoji.textContent=emojis[Math.floor(Math.random()*emojis.length)];
    emoji.style.left=(x||Math.random()*window.innerWidth)+'px';
    emoji.style.top=(y||window.innerHeight)+'px';
    emoji.style.animationDelay=Math.random()*0.5+'s';
    emoji.style.animationDuration=(Math.random()*2+2)+'s';
    document.body.appendChild(emoji);
    setTimeout(()=>emoji.remove(),5000);
}

// Confetti
function createConfetti(){
    const confetti=document.createElement('div');
    confetti.className='confetti';
    confetti.style.left=Math.random()*window.innerWidth+'px';
    confetti.style.top='-10px';
    confetti.style.background=colors[Math.floor(Math.random()*colors.length)];
    confetti.style.animationDelay=Math.random()*0.5+'s';
    confetti.style.animationDuration=(Math.random()*2+2)+'s';
    document.body.appendChild(confetti);
    setTimeout(()=>confetti.remove(),4000);
}

// Sparkles
function createSparkles(element){
    const rect=element.getBoundingClientRect();
    for(let i=0;i<15;i++){
        const sparkle=document.createElement('div');
        sparkle.className='sparkle';
        sparkle.style.left=(rect.left+Math.random()*rect.width)+'px';
        sparkle.style.top=(rect.top+Math.random()*rect.height)+'px';
        sparkle.style.animationDelay=Math.random()*0.5+'s';
        document.body.appendChild(sparkle);
        setTimeout(()=>sparkle.remove(),2000);
    }
}

// Show Message
function showMessage(text){
    const msg=document.createElement('div');
    msg.style.position='fixed';
    msg.style.top='50%';
    msg.style.left='50%';
    msg.style.transform='translate(-50%,-50%)';
    msg.style.fontSize='3rem';
    msg.style.color='#fff';
    msg.style.textShadow='3px 3px 0 #ff1493';
    msg.style.zIndex='1000';
    msg.style.animation='bounce 1s ease-in-out';
    msg.textContent=text;
    document.body.appendChild(msg);
    setTimeout(()=>msg.remove(),2000);
}

// Auto floating emojis
setInterval(()=>{if(Math.random()>0.7) createFloatingEmoji();},1000);
setTimeout(()=>{for(let i=0;i<20;i++) createConfetti();},500);

// Cute Character
const characters=['üêª','üê∞','üê±','ü¶ä','üêº','üê∂','ü¶Ñ','üê®'];
let characterIndex=0;
cuteCharacter.addEventListener('click',e=>{
    characterIndex=(characterIndex+1)%characters.length;
    cuteCharacter.textContent=characters[characterIndex];
    sendKiss(e.clientX,e.clientY);
    const cuteMessages=['Chu! üíã','Love ya! üíï','Mwah! üòò','Smooch! üíñ','Kisses! üíù'];
    showFloatingText(cuteMessages[Math.floor(Math.random()*cuteMessages.length)],e.clientX,e.clientY);
    for(let i=0;i<8;i++) setTimeout(()=>createFloatingEmoji(e.clientX,e.clientY),i*50);
});

// Floating text
function showFloatingText(text,x,y){
    const ft=document.createElement('div');
    ft.id='floatingText';
    ft.style.left=x+'px';
    ft.style.top=y+'px';
    ft.style.opacity=1;
    ft.textContent=text;
    document.body.appendChild(ft);
    setTimeout(()=>{ft.style.opacity=0;},1000);
    setTimeout(()=>ft.remove(),1500);
}

// Send kiss emoji
function sendKiss(x,y){
    const kiss=document.createElement('div');
    kiss.className='kissEmoji';
    kiss.textContent='üíã';
    kiss.style.left=x+'px';
    kiss.style.top=y+'px';
    kiss.style.setProperty('--dx',(Math.random()*200-100)+'px');
    kiss.style.setProperty('--dy',(-Math.random()*200-50)+'px');
    document.body.appendChild(kiss);
    setTimeout(()=>kiss.remove(),2000);
}

// Secret Love Mode
let secretTapCount=0, secretActive=false, typedKeysUltimate='';
nameEl.addEventListener('click',()=>{
    secretTapCount++;
    if(secretTapCount===5){ triggerSecretLove(); secretTapCount=0; }
});

// Secret love function
function triggerSecretLove(){
    secretActive=true;
    showMessage("üíñ SECRET LOVE ACTIVATED! üíñ");
    for(let i=0;i<200;i++) setTimeout(()=>{ createFloatingEmoji(); createConfetti(); }, i*15);
    const corners=[{x:0,y:0},{x:window.innerWidth,y:0},{x:0,y:window.innerHeight},{x:window.innerWidth,y:window.innerHeight}];
    corners.forEach(corner=>{ for(let i=0;i<25;i++){ setTimeout(()=>sendKiss(corner.x,corner.y), i*20); }});
    const giantHeart=document.createElement('div');
    giantHeart.textContent='üíòüíòüíòüíòüíò';
    giantHeart.style.position='fixed';
    giantHeart.style.top='50%';
    giantHeart.style.left='50%';
    giantHeart.style.transform='translate(-50%,-50%) scale(0)';
    giantHeart.style.fontSize='5rem';
    giantHeart.style.zIndex='10000';
    giantHeart.style.transition='transform 1s ease-in-out, opacity 1s';
    document.body.appendChild(giantHeart);
    setTimeout(()=>{ giantHeart.style.transform='translate(-50%,-50%) scale(1)'; giantHeart.style.opacity='1'; },50);
    setTimeout(()=>{ giantHeart.remove(); },3000);
    setTimeout(()=>{ secretActive=false; },10000);
}

// Ultimate love typing "LOVE"
document.addEventListener('keypress', function(e){
    typedKeysUltimate+=e.key.toLowerCase();
    if(secretActive && typedKeysUltimate.includes('love')){
        typedKeysUltimate='';
        showMessage('üíû ULTIMATE LOVE MODE! üíû');
        for(let i=0;i<500;i++){ setTimeout(()=>{ createFloatingEmoji(); createConfetti(); }, i*10); }
        const giantHearts=document.createElement('div');
        giantHearts.textContent='üíñüíñüíñüíñüíñüíñüíñüíñüíñ';
        giantHearts.style.position='fixed';
        giantHearts.style.top='50%';
        giantHearts.style.left='50%';
        giantHearts.style.transform='translate(-50%,-50%) scale(0)';
        giantHearts.style.fontSize='6rem';
        giantHearts.style.zIndex='10000';
        giantHearts.style.transition='transform 1s ease-in-out, opacity 1s';
        document.body.appendChild(giantHearts);
        setTimeout(()=>{ giantHearts.style.transform='translate(-50%,-50%) scale(1)'; giantHearts.style.opacity='1'; },50);
        setTimeout(()=>{ giantHearts.remove(); },4000);
    }
    if(typedKeysUltimate.length>10) typedKeysUltimate='';
});

// Reveal answer
function revealAnswer(){
    questionDisplay.style.display='none';
    const answerBox=document.getElementById('answerReveal');
    answerBox.textContent="Yes! Of course üíñüíñ";
    answerBox.style.display='block';
    setTimeout(()=>{ answerBox.style.display='none'; },2500);
}
</script>
</body>
</html>
